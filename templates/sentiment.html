<body style="background-color: #F8F9F9 ">
<br>
<br>
<br>
<div style="text-align: center;font-family: serif;color:white;font-size:50px;"><b>Sentiment Analyser</b></div>
<br>
<br>

<div class="container">
  <div><h2 style="text-align: center;color:white;"><b>Twitter Sentiment Analysis</b></h2></div>
	<br>
  <br>
<div style="text-align: center; font-size:20px;color:white;"><p>Use :hashtags of tweets for analyzing sentiments of that word used in twitter by people.</p>
<p><strong>Ex : </strong>cigna,united health group</p>
</div>
  <!-- Trigger the modal with a button -->
  <br>
  <div style="text-align: center;"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1"><div style="font-size:30px;">Twitter</div></button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Twitter Hashtag</h4>
        </div>
        <div class="modal-body">
          <form action="tweets"method="POST">
          	{% csrf_token %}
            <label>Select #:</label>
    <select id="dropdown1" class="row-input"name="data" required>
      <option disabled selected value="">Select an option</option>
      <option value="cigna">cigna</option>
      <option value="unitedhealthgroup">unitedhealthgroup</option>
      <option value="bajajallianz">bajajallianz</option>
        <option value="insurancechallenges">insurancechallenges</option>
    </select>
            <br>
              <b>Enter : &nbsp&nbsp</b>&nbsp<input type="number" name="no"id="no"placeholder="Enter number of tweets from analysis"required>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-default"value="submit">
        </div></form>
      </div>

    </div>
  </div>

</div>
